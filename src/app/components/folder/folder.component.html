<div
  class="tab-pane fade show active d-flex justify-content-center"
  id="income"
  role="tabpanel"
  aria-labelledby="home-tab"
>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of currentPersons">
          <td>{{ person.name }}</td>
          <td>{{ person.amount }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
